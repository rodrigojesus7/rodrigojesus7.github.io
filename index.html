<html>
    <head>
        <title>Cadastro EaD</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link  rel="stylesheet" type="text/css" href="https://rodrigojesus7.github.io/css/style.css"/>
    </head>

    <body background="https://github.com/rodrigojesus7/rodrigojesus7.github.io/blob/master/lapis2.jpg?raw=true">

       
        
        <div>
            <Form>
                <div>
                    CADASTRO
                </div>


                <div class="campo">
                    <Label> Nome: </Label> 
                    <p></p>
                    <input Type="TEXT" ID="TXTNome" Name="TXTNome" placeholder="Seu nome" class="fashion"/>
                </div>
                <div class="campo">
                    <Label> Sobrenome: </Label> 
                    <p></p>
                    <input Type="TEXT" ID="TXTSNome" Name="TXTSNome" placeholder="Seu sobrenome" class="fashion"/>
                </div>

                <div class="campo">
                    <Label> Idade: </Label> 
                    <p></p>
                    <input Type="date" ID="TXTIdade" Name="TXTIdade" class="fashion"/>
                </div>

                <div class="campo">
                    <div class="select">
                        <Label> Sexo: </Label>
                        <p></p>
                        <select>
                            <option>--Selecione--</option>
                            <option>Feminino</option>
                            <option>Masculino</option>
                            <option>Outros</option>
                        </select>
                    </div>

                    <div class="campo">
                        <Label> E-mail: </Label> 
                        <p></p>
                        <input Type="TEXT" ID="TXTEmail" Name="TXTEmail" placeholder="Seu e-mail" class="fashion"/>
                    </div>
                    <div class="campo">
                        <Label> Confirmar E-mail: </Label> 
                        <p></p>
                        <input Type="TEXT" ID="TXTEmail" Name="TXTEmail" placeholder="Seu e-mail" class="fashion"/>
                    </div>
                    
                    <div class="campo">
                        <Label> RG: </Label> 
                        <p></p>
                        <input Type="TEXT" ID="TXTRG" Name="TXTRG" placeholder="Seu RG" class="fashion"/>
                    </div>

                    <div class="campo">
                        <Label> CPF: </Label> 
                        <p></p>
                        <input Type="TEXT" ID="TXTEmail" Name="TXTECPF" placeholder="Seu CPF" class="fashion"/>
                    </div>
                    

                    <p></p>
                    <div class="campo">
                        <input type="button" id="btnenviar" name="btnenviar" value="Enviar" class="btnfashion"/>
                    </div>

            </Form>
        </div>
    </body>
</html>
